name: Deploy Vite app to GitHub Pages (branch test)

on:
    push:
        # Trigger only for this branch while testing
        branches: [website-migration]
    workflow_dispatch: {}

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm ci

            - name: Cache npm
              uses: actions/cache@v4
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Build
              env:
                  # Leave as '/' by default; set to '/<repo>/' for project pages if needed.
                  VITE_BASE: "/manacheck/"
              run: npm run build

            - name: Configure Pages
              uses: actions/configure-pages@v3

            - name: Upload artifact for Pages
              uses: actions/upload-pages-artifact@v1
              with:
                  path: ./dist

            - name: Deploy to GitHub Pages
              uses: actions/deploy-pages@v1
